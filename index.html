<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        a { margin: 10px; display: block; font-size: 18px; text-decoration: none; }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P6YDQDCWDW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-P6YDQDCWDW');
    </script>

    <script>
      // ページの読み込み開始時刻を取得
      const loadStartTime = performance.now();

      window.onload = function() {
          // 読み込み完了時刻を取得
          const loadEndTime = performance.now();

          // 読み込み時間を計算
          const loadTime = loadEndTime - loadStartTime;

          // Google Analytics にイベントとして送信
          gtag('event', 'page_load_time', {
              'event_category': 'Performance',
              'event_label': 'Page Load Time',
              'value': loadTime // 読み込み時間をミリ秒で送信
          });

          // コンソールに表示（デバッグ用）
          console.log(`Page load time: ${loadTime} ms`);
      };
    </script>
</head>
<body>
    <h1>トップページ</h1>
    <a href="detail.html">詳細ページへ</a>
    <a href="registration.html">新規登録ページへ</a>
</body>
</html>
