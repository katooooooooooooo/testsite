        a { margin: 10px; display: block; font-size: 18px; text-decoration: none; }

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P6YDQDCWDW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      gtag('js', new Date());

      gtag('config', 'G-P6YDQDCWDW');
    </script>

    <!-- Google Tag Manager -->

    <script>
      // ページの読み込み開始時刻を取得
      const loadStartTime = performance.now();

      window.onload = function() {
          // 読み込み完了時刻を取得
          const loadEndTime = performance.now();

          // 読み込み時間を計算
          const loadTime = loadEndTime - loadStartTime;

          // Google Analytics にイベントとして送信
          gtag('event', 'page_load_time', {
              'event_category': 'Performance',
              'event_label': 'Page Load Time',
              'value': loadTime // 読み込み時間をミリ秒で送信
          });

          // コンソールに表示（デバッグ用）
          console.log(`Page load time: ${loadTime} ms`);
      };
    </script>
