<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録ページ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        a { margin: 10px; display: block; font-size: 18px; text-decoration: none; }
        input[type="text"] { padding: 10px; width: 200px; margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        /* モーダルのスタイル */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; width: 80%; text-align: center; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>新規登録ページ</h1>
    <a href="index.html">トップページへ</a>
    <a href="detail.html">詳細ページへ</a>

    <input type="text" id="name" placeholder="名前を入力してください">
    <br>
    <button id="registerBtn">登録</button>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">登録完了</p>
        </div>
    </div>

    <script>
        // モーダル関連
        const modal = document.getElementById('modal');
        const closeModalBtn = document.querySelector('.close');
        const modalMessage = document.getElementById('modalMessage');

        // Google Analytics 4のトラッキングコード
        (function() {
            var script = document.createElement('script');
            script.async = true;
            script.src = "https://www.googletagmanager.com/gtag/js?id=G-P6YDQDCWDW";  // GA4の測定IDをここに入れてください
            document.head.appendChild(script);
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-P6YDQDCWDW');  // GA4の測定IDをここに入れてください
            window.gtag = gtag;
        })();

        // ボタンをクリックした時の処理
        document.getElementById('registerBtn').addEventListener('click', function() {
            // ローカルストレージに "isRegistered" が存在するかを確認
            const isRegistered = localStorage.getItem('isRegistered');

            if (isRegistered) {
                // 2回目以降のユーザーにはアラートを表示
                alert('すでに登録済みです。');
            } else {
                // 初めてのユーザーにはモーダルを表示
                modalMessage.textContent = '登録完了';
                modal.style.display = 'block';

                // 登録状態をローカルストレージに保存
                localStorage.setItem('isRegistered', 'true');

                // GA4イベントトラッキングを初回表示時のみ実行
                gtag('event', 'modal_shown', {
                    'event_category': 'registration',
                    'event_label': 'Registration Modal Displayed',
                    'value': 1
                });
            }
        });

        // モーダルを閉じる処理
        closeModalBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // モーダル外をクリックした時に閉じる
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
